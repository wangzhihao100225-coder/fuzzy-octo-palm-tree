name: Auto Update CF IPs via DoH

on:
  schedule:
    # 每天 UTC 时间 22:00 运行一次 (对应北京时间每天早晨 6:00)
    - cron: '0 22 * * *'
  workflow_dispatch: 

jobs:
  update-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run IP Extraction Script
        run: python update_ips.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ips.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update IPs using Ali/Tencent DoH" && git push)
